<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Admin Page</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <form onsubmit="addProduct(); return false;">
        <label for="productNameInput">Product Name:</label>
        <input type="text" id="productNameInput" required>

        <label for="sellingPriceInput">Selling Price:</label>
        <input type="number" id="sellingPriceInput" step="0.01" required>

        <label for="categoryInput">Product Category:</label>
        <select id="categoryInput">
            <option value="Electronic">Electronic Items</option>
            <option value="Food">Food Items</option>
            <option value="skincare">Skincare Items</option>
        </select>

        <button type="submit">Add Product</button>
    </form>

    <div id="productList">
        <!-- Product details will be displayed here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
